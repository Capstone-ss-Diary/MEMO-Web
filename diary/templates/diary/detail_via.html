{% load static %}

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/tab.css' %}">

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>

<body style="background-color: #F5F5DC;">

  <div class="tab_menu">

    <ul class="list" style="visibility: hidden;"></ul>

    <form method="POST" name="edit_form" action="{% url 'diary:decorate' %}" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="diary_paper" style="display: none;">
        <canvas id="paper" width="880" height="600">
        </canvas>
        <div class="select">
          <button type="submit" onclick="alert('저장되었습니다');">저장</button>
          <button type="button">취소</button>
        </div>
      </div>

      <div class="cont_area">

        <div class="cont" style="display:none;">
          <!-- 확인 버튼을 눌러주세요 -->
          <div style="display: none;">
            <input id="content" value="{{ diaryText.content }}">
            <input id="font" value="{{ diaryText.font }}">
            <input id="font_size" value="{{ diaryText.font_size }}">
            <input id="font_color" value="{{ diaryText.font_color }}">
            <input id="text_x" value="{{ diaryText.coordinateX }}">
            <input id="text_y" value="{{ diaryText.coordinateY }}">
            <div id="images">
              {% for image in diaryImage %}
              <img src="/media/{{image.image}}" width="{{image.width}}" height="{{image.height}}" />
              {% endfor %}
            </div>
            <div id="image_x">{% for image in diaryImage %}<input value="{{image.imageX}}">{% endfor %}</div>
            <div id="image_y">{% for image in diaryImage %}<input value="{{image.imageY}}">{% endfor %}</div>
          </div>
        </div>

        <div style="position: relative; display: flex; justify-content: center; margin-top: 10px;">
          <img id="diary_canvas" src="" style="background-color: white;" />
        </div>

      </div>

    </form>
  </div>

</body>

<script type="text/javascript" src="/static/js/via_script.js"></script>
