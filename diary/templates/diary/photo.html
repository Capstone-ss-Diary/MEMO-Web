<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  .filebox label {
    display: inline-block;
    padding: 10px 20px;
    color: red;
    vertical-align: middle;
    background-color: #fdfdfd;
    cursor: pointer;
    border: 1px solid gold;
    border-radius: 5px;
  }

  /* named upload */
  .filebox .upload-name {
    display: inline-block;
    height: 35px;
    font-size: 18px;
    padding: 0 10px;
    vertical-align: middle;
    background-color: #f5f5f5;
    border: 1px solid #ebebeb;
    border-radius: 5px;
  }
</style>

<body>

  <form>
    <div class="filebox">
      <label>업로드
        <input type="file" name="file" style="display:none">
      </label>
      <input type="text" class="upload-name" value="파일을 선택해주세요.">
    </div>
  </form>
  <form>
    <div class="filebox">
      <label>업로드
        <input type="file" name="file" style="display:none">
      </label>
      <input type="text" class="upload-name" value="파일을 선택해주세요.">
    </div>
  </form>
  <form>
    <div class="filebox">
      <label>업로드
        <input type="file" name="file" style="display:none">
      </label>
      <input type="text" class="upload-name" value="파일을 선택해주세요.">
    </div>
  </form>
  <form>
    <div class="filebox">
      <label>업로드
        <input type="file" name="file" style="display:none">
      </label>
      <input type="text" class="upload-name" value="파일을 선택해주세요.">
    </div>
  </form>
  <br><br>
  <button id="test">파일전송 버튼</button>
</body>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script>

  // 파일 업로드 감지 -> input textbox에 경로를 넣어준다.
  $("input[name=file]").on('change', function () {
    var fileName = $(this).val();
    alert($(this).parent().parent('div').children('.upload-name').val(fileName));
  });

  // 파일 전송버튼 클릭 시  
  $("#test").on('click', function () {
    alert($("input[name=file]").length);
    let len = $("input[name=file]").length; // file type 개수
    var form_data = new FormData(); // form 생성

    for (var x = 0; x < len; x++) {  // file type 만큼 for문이 돌아요.

      // 파일이 들어있다면 파일 정보를 삽입
      if ($("input[name=file]")[x].files[0] != null) {
        form_data.append("file[]", $("input[name=file]")[x].files[0]);
        form_data.append("size[]", $("input[name=file]")[x].files[0].size);
        form_data.append("file_org[]", $("input[name=file]")[x].files[0].name);
      } else {
        form_data.append("file[]", '');
        form_data.append("size[]", 0);
        form_data.append("file_org[]", '');
      }
    }

    // ajax 부분 : url은 urls.py에 적용하는 도메인name을 쓰시면 됩니다.
    $.ajax({
      url: 'test/',
      dataType: 'json',
      enctype: 'multipart/form-data',
      cache: false,
      contentType: false,
      processData: false,
      data: form_data,   // 파일업로드가 저장된 form 데이터 전송
      type: 'post',
      success: function (data) {

        alert(data.proc);

      },
    });
  });
</script>

</html>
