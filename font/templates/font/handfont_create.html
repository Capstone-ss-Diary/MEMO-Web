{% block content %}

<div class="container">
  <h2>손글씨 등록하기</h2>


  <form method="post">
    {% csrf_token %}
    <div>
      <label for="file">file</label>
      <input type="text" class="form-control" name="file" id="file">
      <button type="submit" class="btn btn-primary">파일 불러오기</button>
    </div>
    <a href="{% url 'account:home' %}">취소</a>
  </form>
</div>

{% endblock %}
